<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Diseases Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #218838;
        }
        
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
            input[type="number"] {
                padding: 8px;
            }
            input[type="submit"] {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" required>

        <label for="sex">Sex (1 = Male, 0 = Female):</label>
        <input type="number" name="sex" required>

        <label for="cp">Chest Pain Type (0-3):</label>
        <input type="number" name="cp" required>

        <label for="trtbps">Resting Blood Pressure:</label>
        <input type="number" name="trtbps" required>

        <label for="chol">Cholesterol:</label>
        <input type="number" name="chol" required>

        <label for="fbs">Fasting Blood Sugar (1 = > 120 mg/dl, 0 = <= 120 mg/dl):</label>
        <input type="number" name="fbs" required>

        <label for="restecg">Resting Electrocardiographic Results:</label>
        <input type="number" name="restecg" required>

        <label for="thalachh">Max Heart Rate:</label>
        <input type="number" name="thalachh" required>

        <label for="exng">Exercise Angina (1 = Yes, 0 = No):</label>
        <input type="number" name="exng" required>

        <label for="oldpeak">ST Depression:</label>
        <input type="number" step="0.1" name="oldpeak" required>

        <label for="slp">Slope of Peak Exercise ST Segment:</label>
        <input type="number" name="slp" required>

        <label for="caa">Number of Major Vessels (0-3):</label>
        <input type="number" name="caa" required>

        <label for="thall">Thalassemia (1 = Normal, 2 = Fixed Defect, 3 = Reversable Defect):</label>
        <input type="number" name="thall" required>

        <input type="submit" value="Predict">
    </form>
</body>

</html>
